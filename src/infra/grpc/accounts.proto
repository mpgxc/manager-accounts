syntax = "proto3";

package accounts;

import "google/protobuf/empty.proto";

message RequesterUser {
  string id = 1;
  string name = 2;
  string username = 3;
  string lastName = 4;
  string phone = 5;
  string email = 6;
  string avatar = 7;
  string tenantCode = 8;

  repeated Role roles = 9;

  message Role {
    string role = 1;
    repeated string permissions = 2;
  }
}

service UserService {
  rpc Me (google.protobuf.Empty) returns (RequesterUser);
}